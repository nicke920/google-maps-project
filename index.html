<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maps</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<h1>map</h1>
	<input type="button" id="show-listings" value="show">
	<input type="button" id="hide-listings" value="hide">
	<input type="button" id="toggle-drawing" value="drawing tools">
	<hr>
	<input type="text" id="zoom-to-area-text" placeholder="Enter your favourite area!">
	<input type="button" id="zoom-to-area" value="zoom!">
	<hr>
	<input type="text" id="zoom-to-area-text2" placeholder="Enter your favourite area2!">
	<input type="button" id="zoom-to-area2" value="zoom!2">
	<p id="formatted"></p>
	<p id="location"></p>

	<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyAHMzdKsCMaKmIC7SKBrrRu957wKAE0hqw&callback=initMap" async defer></script>
<script src="script.js"></script>
</body>
</html>
